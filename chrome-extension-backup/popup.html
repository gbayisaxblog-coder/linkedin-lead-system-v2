<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 400px; padding: 20px; font-family: -apple-system, sans-serif; }
    h2 { color: #0073b1; }
    input { width: 100%; padding: 10px; margin: 10px 0; border: 2px solid #ddd; border-radius: 5px; }
    button { width: 100%; padding: 12px; margin: 5px 0; border: none; border-radius: 5px; cursor: pointer; font-weight: 600; }
    .btn-primary { background: #0073b1; color: white; }
    .btn-stop { background: #dc3545; color: white; }
    .btn-export { background: #28a745; color: white; }
    .status { background: #f8f9fa; padding: 15px; border-radius: 5px; margin: 15px 0; }
  </style>
</head>
<body>
  <h2>LinkedIn Lead Extractor</h2>
  <input type="number" id="emailTarget" placeholder="Email target (default 100)" value="100">
  <button id="startBtn" class="btn-primary">Start Extraction</button>
  <button id="stopBtn" class="btn-stop" disabled>Stop</button>
  <div class="status">
    <div id="status">Ready</div>
    <div id="stats"></div>
  </div>
  <button id="exportBtn" class="btn-export">Export CSV</button>
  <button id="statsBtn" style="background: #6c757d; color: white;">View Stats</button>
  <script src="popup.js"></script>
</body>
</html>
